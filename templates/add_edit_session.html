<!-- templates/add_edit_session.html -->
{% extends "base.html" %}
{% block content %}
<h1>{% if session %}Edit Session{% else %}Add Session{% endif %}</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Session Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ session.name if session }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('sessions') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
