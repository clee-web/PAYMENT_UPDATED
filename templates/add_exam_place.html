{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Exam Place</h2>
    <form method="POST">
        <div class="form-group">
            <label for="student_id">Student</label>
            <select class="form-control" id="student_id" name="student_id" required>
                <option value="">Select Student</option>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }} - {{ student.class_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exam_type">Exam Type</label>
            <select class="form-control" id="exam_type" name="exam_type" required>
                <option value="">Select Exam Type</option>
                <option value="class_midterm">Class Mid Term</option>
                <option value="leadership_midterm">Leadership Mid Term</option>
                <option value="class_final">Class Final Exam</option>
                <option value="leadership_final">Leadership Final Exam</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exam_date">Exam Date</label>
            <input type="date" class="form-control" id="exam_date" name="exam_date" required>
        </div>
        <div class="form-group">
            <label for="room_number">Room Number</label>
            <input type="text" class="form-control" id="room_number" name="room_number" required>
        </div>
        <div class="form-group">
            <label for="seat_number">Seat Number</label>
            <input type="text" class="form-control" id="seat_number" name="seat_number" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Exam Place</button>
        <a href="{{ url_for('exam_places') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
