{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add New Exam Result</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group mb-3">
                    <label class="form-label">Student</label>
                    <input type="text" class="form-control" value="{{ student.name }} - {{ student.class_name }}" readonly>
                    <input type="hidden" name="student_id" value="{{ student.id }}">
                </div>
                <div class="form-group mb-3">
                    <label for="exam_type" class="form-label">Exam Type</label>
                    <select class="form-select" id="exam_type" name="exam_type" required>
                        <option value="">Select Exam Type</option>
                        <option value="class_midterm">Class Mid Term</option>
                        <option value="leadership_midterm">Leadership Mid Term</option>
                        <option value="class_final">Class Final Exam</option>
                        <option value="leadership_final">Leadership Final Exam</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="marks_obtained" class="form-label">Marks Obtained</label>
                    <input type="number" step="0.01" class="form-control" id="marks_obtained" name="marks_obtained" required>
                </div>
                <div class="form-group mb-3">
                    <label for="total_marks" class="form-label">Total Marks</label>
                    <input type="number" step="0.01" class="form-control" id="total_marks" name="total_marks" required>
                </div>
                <div class="form-group mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="text" class="form-control" id="grade" name="grade" required>
                </div>
                <div class="form-group mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Exam Result
                    </button>
                    <a href="{{ url_for('view_student', student_id=student.id) }}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
