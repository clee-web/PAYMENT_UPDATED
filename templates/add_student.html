<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% include 'nav.html' %}
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white shadow-md rounded-lg w-full max-w-lg p-8">
                <h1 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-user-plus text-blue-500 mr-2"></i>
                    Add Student
                </h1>
                <form method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-600 font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter full name" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-600 font-medium mb-2">Phone</label>
                        <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter phone number" required>
                    </div>
                    <div class="mb-4">
                        <label for="residence" class="block text-gray-600 font-medium mb-2">Residence</label>
                        <input type="text" id="residence" name="residence" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter residence address" required>
                    </div>
                    <div class="mb-4">
                        <label for="class" class="block text-gray-600 font-medium mb-2">Class</label>
                        <input type="text" id="class" name="class" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter class name" required>
                    </div>
                    <div class="mb-4">
                        <label for="session" class="block text-gray-600 font-medium mb-2">Session</label>
                        <input type="text" id="session" name="session" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter session year" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                        <i class="fas fa-plus-circle mr-2"></i>
                        Add Student
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
